version: "3.9"
services:
  #appサーバコンテナ
  app:
    build: ./infra/php
    volumes:
      - ./src:/data
  #webサーバコンテナ
  web:
    image: nginx:1.20-alpine
    ports:
      - 8787:80
    volumes:
      - ./src:/data
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /data