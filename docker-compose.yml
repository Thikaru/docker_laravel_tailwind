version: "3.9"
services:
  #appサーバコンテナ
  app:
    build: ./infra/php
    volumes:
      - ./src:/data
  #webサーバコンテナ
  web:
    image: nginx:1.20-alpine
    ports:
      - 8787:80
    volumes:
      - ./src:/data
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /data
  #dbサーバコンテナ
  db:
    build: ./infra/mysql
    volumes:
      - db-store:/var/lib/mysql
#phpmyadmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: 'db'
    ports:
      - '127.0.0.1:8095:80'

volumes:
  db-store: